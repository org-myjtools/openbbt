# encoding: UTF-8

# number positive assertions
assertion.number.equals=is (equal to) ~x~
assertion.number.greater=is greater than ~x~
assertion.number.less=is less than ~x~
assertion.number.greater.equals=is greater than or equal to ~x~
assertion.number.less.equals=is less than or equal to ~x~

# string positive assertions
assertion.string.equals=is (equal to) ~x~
assertion.string.equals.ignore.case=is (equal to) ~x~ \\(ignoring case\\)
assertion.string.equals.ignore.whitespace=is (equal to) ~x~ \\(ignoring whitespace\\)
assertion.string.starts.with=starts with ~x~
assertion.string.starts.with.ignore.case=starts with ~x~ \\(ignoring case\\)
assertion.string.ends.with=ends with ~x~
assertion.string.ends.with.ignore.case=ends with ~x~ \\(ignoring case\\)
assertion.string.contains=contains ~x~
assertion.string.contains.ignore.case=contains ~x~ \\(ignoring case\\)

assertion.generic.null=is null
assertion.generic.empty=is empty
assertion.generic.null.empty=is null or empty

# negative assertions
assertion.number.not.equals=is not (equal to) ~x~
assertion.number.not.greater=is not greater than ~x~
assertion.number.not.less=is not less than ~x~
assertion.number.not.greater.equals=is not greater than or equal to ~x~
assertion.number.not.less.equals=is not less than or equal to ~x~

assertion.string.not.equals=is not (equal to) ~x~
assertion.string.not.equals.ignore.case=is not (equal to) ~x~ \\(ignoring case\\)
assertion.string.not.equals.ignore.whitespace=is not (equal to) ~x~ \\(ignoring whitespace\\)
assertion.string.not.starts.with=does not start with ~x~
assertion.string.not.starts.with.ignore.case=does not start with ~x~ \\(ignoring case\\)
assertion.string.not.ends.with=does not end with ~x~
assertion.string.not.ends.with.ignore.case=does not end with ~x~ \\(ignoring case\\)
assertion.string.not.contains=does not contain ~x~
assertion.string.not.contains.ignore.case=does not contain ~x~ \\(ignoring case\\)

assertion.generic.not.null=is not null
assertion.generic.not.empty=is not empty
assertion.generic.not.null.empty=is not null or empty