# encoding: UTF-8

# number positive assertions
assertion.number.equals=is (equal to) _
assertion.number.greater=is greater than _
assertion.number.less=is less than _
assertion.number.greater.equals=is greater than or equal to _
assertion.number.less.equals=is less than or equal to _

# string positive assertions
assertion.string.equals=is (equal to) _
assertion.string.equals.ignore.case=is (equal to) _ \\(ignoring case\\)
assertion.string.equals.ignore.whitespace=is (equal to) _ \\(ignoring whitespace\\)
assertion.string.starts.with=starts with _
assertion.string.starts.with.ignore.case=starts with _ \\(ignoring case\\)
assertion.string.ends.with=ends with _
assertion.string.ends.with.ignore.case=ends with _ \\(ignoring case\\)
assertion.string.contains=contains _
assertion.string.contains.ignore.case=contains _ \\(ignoring case\\)

assertion.generic.null=is null
assertion.generic.empty=is empty
assertion.generic.null.empty=is null or empty

# negative assertions
assertion.number.not.equals=is not (equal to) _
assertion.number.not.greater=is not greater than _
assertion.number.not.less=is not less than _
assertion.number.not.greater.equals=is not greater than or equal to _
assertion.number.not.less.equals=is not less than or equal to _

assertion.string.not.equals=is not (equal to) _
assertion.string.not.equals.ignore.case=is not (equal to) _ \\(ignoring case\\)
assertion.string.not.equals.ignore.whitespace=is not (equal to) _ \\(ignoring whitespace\\)
assertion.string.not.starts.with=does not start with _
assertion.string.not.starts.with.ignore.case=does not start with _ \\(ignoring case\\)
assertion.string.not.ends.with=does not end with _
assertion.string.not.ends.with.ignore.case=does not end with _ \\(ignoring case\\)
assertion.string.not.contains=does not contain _
assertion.string.not.contains.ignore.case=does not contain _ \\(ignoring case\\)

assertion.generic.not.null=is not null
assertion.generic.not.empty=is not empty
assertion.generic.not.null.empty=is not null or empty