project:
  organization: My Org
  name: My Project
  test-suites:
    - name: suiteA
      description: Suite A
      tag-expression: A or Aa
    - name: suiteB
      description: Suite B
      tag-expression: B or Bb

plugins:
  - gherkin
  - org.myjtools.openbbt.plugins:gherkin-openbbt-plugin
  - org.myjtools.openbbt.plugins:gherkin-openbbt-plugin:1.0.0

configuration:
  gherkin:
    enabled: true
    gherkin-prop: '{{ENV_VAR_ONE}}'
    gherkin-param: '{{param1}}'
  rest:
    enabled: true
    httpErrorThreshold: 500
    rest-prop: '{{propertyOne}}'

profiles:
  profileA:
      propertyOne: A
  profileB:
    propertyOne: A





